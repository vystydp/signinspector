name: Update EU Trust List

# Run weekly on Sundays at 03:00 UTC and on manual trigger
on:
  schedule:
    - cron: '0 3 * * 0'
  workflow_dispatch:

jobs:
  update-trust-list:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # No additional dependencies needed - uses only stdlib

      - name: Generate EU Trust List JSON
        run: |
          python scripts/generate_eutl_json.py

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet static/trust/eutl-providers.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes to trust list"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Trust list has been updated"
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Get version from JSON
          VERSION=$(grep -oP '"version": "\K[^"]+' static/trust/eutl-providers.json)

          git add static/trust/eutl-providers.json
          git commit -m "chore: update EU Trust List to ${VERSION}"
          git push

      - name: Create summary
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          echo "## ✅ EU Trust List Updated" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Trust list has been updated and pushed to repository." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** $(grep -oP '"version": "\K[^"]+' static/trust/eutl-providers.json)" >> $GITHUB_STEP_SUMMARY
          echo "**Generated:** $(grep -oP '"generatedAt": "\K[^"]+' static/trust/eutl-providers.json)" >> $GITHUB_STEP_SUMMARY
          echo "**Providers:** $(grep -oP '"providerCount": \K[^,]+' static/trust/eutl-providers.json)" >> $GITHUB_STEP_SUMMARY

      - name: No changes summary
        if: steps.check_changes.outputs.changed == 'false'
        run: |
          echo "## ℹ️ No Changes" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Trust list is already up to date." >> $GITHUB_STEP_SUMMARY
