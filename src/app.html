<!doctype html>
<html lang="%sveltekit.lang%">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/svg+xml" href="%sveltekit.assets%/logo.svg" />

  <!-- Primary Meta Tags -->
  <meta name="title" content="SignInspector – Client-side PDF Signature Validator (BankID.cz & EU eIDAS Compatible)" />
  <meta name="description"
    content="Open-source tool to verify PDF digital signatures directly in your browser. Compatible with Czech BankID.cz, EU qualified signatures, and standard CMS/PKCS#7 PAdES PDFs. Privacy-first, no upload required." />
  <meta name="keywords"
    content="PDF signature validator, BankID.cz, validate PDF digital signature, eIDAS, EU qualified signature, PAdES, electronic signature verification, client-side validation" />
  <meta name="author" content="Petr Vystyd" />
  <meta name="robots" content="index, follow" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://vystydp.github.io/signinspector/" />
  <meta property="og:title" content="SignInspector – Verify PDF Signatures Online (BankID.cz Compatible)" />
  <meta property="og:description"
    content="Free, open-source PDF signature validator. Works with Czech BankID.cz, EU eIDAS qualified signatures. Your files never leave your browser." />
  <meta property="og:image" content="https://vystydp.github.io/signinspector/og-image.png" />

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="https://vystydp.github.io/signinspector/" />
  <meta property="twitter:title" content="SignInspector – Client-side PDF Signature Validator" />
  <meta property="twitter:description"
    content="Verify PDF digital signatures with BankID.cz and EU eIDAS support. 100% browser-based, no upload." />
  <meta property="twitter:image" content="https://vystydp.github.io/signinspector/og-image.png" />

  <!-- Canonical URL -->
  <link rel="canonical" href="https://vystydp.github.io/signinspector/" />

  %sveltekit.head%
</head>

<body data-sveltekit-preload-data="hover">
  <div style="display: contents">%sveltekit.body%</div>
</body>

</html>
